<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<body style="margin-top: 5%; text-align: center">
    <FORM ACTION='/untitled1/work' METHOD='GET'>
        <b>Text color:</b><br>
            <INPUT TYPE='radio' NAME='color' VALUE='red'>RED
            <INPUT TYPE='radio' NAME='color' VALUE='green'>GREEN
            <INPUT TYPE='radio' NAME='color' VALUE='blue' CHECKED>BLUE
        <b><br><br>Text alignment:<br></b>
            <INPUT id=align_right TYPE="radio" NAME="align" VALUE="right">Align Right
            <INPUT id=align_left TYPE="radio" NAME="align" VALUE="left">Align Left
            <INPUT id=align_center TYPE="radio" NAME="align" VALUE="center" checked>Align Center
        <b><br><br>Content:<br> </b>
            <INPUT id=albums TYPE="radio" NAME="content" VALUE="albums" CHECKED>Albums
            <INPUT id=artists TYPE="radio" NAME="content" VALUE="artists">Artists
            <INPUT id=songs TYPE="radio" NAME="content" VALUE="songs">Songs
        <br><br>
        <INPUT TYPE='submit' VALUE='OK'>
    </FORM>
</body>

</html>
