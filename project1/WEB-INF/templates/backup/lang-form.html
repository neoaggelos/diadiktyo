<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Select Languages</title>
</head>

<body class="bg-secondary w-100">
    <div class="container-fluid text-center w-75 h-100 mt-5 border rounded bg-light border-dark">
        <div class="p-5">
            <h3 class="py-2">Select Languages</h3>
            <form action="/project1/choose/" method="GET"> <small class="text-muted"> Choose programming languages that
                    you like </small>
                <div class="m-5">
                    <div class="form-check form-check-inline"> <input class="form-check-input" type="checkbox"
                            id="Python" name="Python" value="1" /> <label class="form-check-label"
                            for="Python">Python</label> </div>
                    <div class="form-check form-check-inline"> <input class="form-check-input" type="checkbox" id="JS"
                            name="JS" value="1" /> <label class="form-check-label" for="JS">JS</label> </div>
                    <div class="form-check form-check-inline"> <input class="form-check-input" type="checkbox" id="Java"
                            name="Java" value="1" /> <label class="form-check-label" for="Java">Java</label> </div>
                    <div class="form-check form-check-inline"> <input class="form-check-input" type="checkbox" id="PHP"
                            name="PHP" value="1" /> <label class="form-check-label" for="PHP">PHP</label> </div>
                </div>
                <div class="m-5"> <input type="submit" value="Next" class="btn btn-primary mb-2" name="submit" /> <br>
                    <a class="text-muted font-italic small" href="/project1/">(or start over)</a> </div> <input
                    type="hidden" id="form_id" name="form_id" value="lang_form" />
            </form>
        </div>
    </div>
</body>

</html>
